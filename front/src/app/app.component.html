<div class="container text-center">
  <img [src]="url" alt="image" height="200"><br>
  <form>
    <div class="form-group">
      <input style="display: none"  type="file" (change)="onFileSelected($event)" #fileInput>
      <button class="btn btn-primary" type="button" (click)="fileInput.click()">Pick Image</button>
      <br><br>
      <div class="badge bg-info text-wrap text-center" style="width: 33rem; height: 2rem">
        <p class="text-lg-start" *ngIf="fileSelectedFlag">{{'Image selected successfully'}}</p>
      </div>
      <br>
    </div>
      <div class="form-group col-md-6">
        <label for="width">Width</label>
        <input class="form-control text-center" #width name="width" id="width" value="" placeholder="Insert desired width">
      </div>
      <div class="form-group col-md-6">
        <label for="height">Height</label>
        <input class="form-control" #height name="height" id="height" value="" placeholder="Insert desired height">
      </div>

    <div class="form-group">
      <button class="btn btn-primary"  type="button" (click)="onUpload(width.value, height.value)">Upload</button>
    </div>
    <div class="badge bg-success text-wrap text-center" style="width: 33rem; height: 2rem">
      <p class="text-center" *ngIf="fileUploadedFlag">{{'Image uploaded successfully to AWS'}}</p>
    </div>
    <br>
  </form>
</div>
